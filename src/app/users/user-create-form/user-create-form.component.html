<form [formGroup]="userForm" class="user-form">
    <mat-form-field>
      <input matInput type="text" placeholder="First Name" formControlName="firstName"/>
      <mat-error *ngIf="firstName!.invalid && firstName!.touched">Please enter the first name longer than 2 characters.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Last Name" formControlName="lastName"/>
      <mat-error *ngIf="lastName!.invalid && lastName!.touched">Please enter the last name longer than 2 characters and no longer than 60 characters.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Email" formControlName="email"/>
      <mat-error *ngIf="email!.invalid && email!.touched">Please enter the valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" inputmode="numeric" placeholder="Phone Number" formControlName="phone"/>
      <mat-error *ngIf="phone!.invalid && phone!.touched">Please enter the valid phone number (numbers only).</mat-error>
    </mat-form-field>
    <button mat-raised-button [disabled]="!userForm.valid" (click)="onSubmit()">Create User</button>
  </form>
